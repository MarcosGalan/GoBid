{% extends 'core/base.html' %}
{% load static %}

{% block content %}

    <main class="my_items_section container">

        <div class="my_items_section__header">

            <h1> My Items </h1>

            <a href="{% url 'user-item-create' %}" class="button">+ Add Item</a>
        </div>


        <div class="my_items_section__list">
            {% for item in items %}

                <div class="my_items_section__list__element">

                    <div class="element__image">
                        <img src="

                                {% if item.image %}{{ item.image.url }}{% else %}{% static 'products/img/camera.png' %}{% endif %}"
                             alt="{{ user.username }}'s photo">
                    </div>

                    <div class="element__info">

                        <h3>{{ item.name }}</h3>
                        <div class="element__info__secondary_data">
                            <i><span>Price: </span>{{ item.price }}â‚¬</i>
                            <i><span>Product: </span>{{ item.product }}</i>
                        </div>

                    </div>
                    {{ form.owner }}

                    <a href="{% url 'user-item' pk=item.pk %}" class="button">
                        Edit
                    </a>

                </div>

            {% endfor %}

        </div>


    </main>


{% endblock %}
